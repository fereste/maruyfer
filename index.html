<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Maru y Fer">
    <meta name="description" content="Boda de Maru y Fer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Boda de Maru y Fer" />
    <meta property="og:title" content="Boda de Maru y Fer" />
    <meta property="og:description" content="¡Nos casamos!" />
    <meta property="og:type" content="website" />

    <style>
        #loading {
            position: absolute;
            z-index: 1000;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
            background-color: aqua;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
        // Loading
        window.addEventListener('load', function (event) {
            document.getElementById('loading').classList.add('d-none');
            document.getElementById('content').classList.remove('d-none');
        });
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital@0;1&display=swap" rel="stylesheet">

    <!-- Local resources -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Boda de Maru y Fer</title>
</head>

<body>
    <div id="loading">
        <span>
            Loading...
        </span>
        <lottie-player src="img/loading.json" mode="bounce" background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    </div>

    <div id="content" class="d-none">

        <header>
            <h1 class="title">
                Maru & Fer
            </h1>
        </header>

        <main>
            <!-- Fecha -->
            <section>
                <div class="date-container">
                    <p class="date-day">20</p>
                    <p>mayo</p>
                    <p>2022</p>
                </div>
            </section>

            <!-- Horarios -->
            <section>
                <div class="schedule-container">
                    <ul>
                        <li>
                            <p>20:30hs</p>
                            <p>Iglesia Nuestra Señora del Carmen</p>
                            <p>Ramos Mejía</p>
                        </li>
                        <li>
                            <p>21:30hs</p>
                            <p>Lugar a confirmar</p>
                            <p>Vaya uno a saber donde</p>
                        </li>
                    </ul>
                </div>
            </section>

        </main>

        <footer>
            Gracias por llegar hasta el final
        </footer>

    </div>
